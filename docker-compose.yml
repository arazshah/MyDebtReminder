version: '3.8'

services:
  debt-reminder-bot:
    build: .
    container_name: debt-reminder-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./data:/app/data
    networks:
      - debt-reminder-network

networks:
  debt-reminder-network:
    driver: bridge
